<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">

        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="verifyPassword" class="col-sm-2 col-form-label">
                    Verify Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="verifyPassword" placeholder="123qwe#$%">
                </div>
            </div>
        </form>

        <button class="btn btn-primary btn-block">
            Sign Up
        </button>

        <a class="align-left" href="../login/login.template.client.html">
            Login
        </a>
        <div>
            <a class="align-left" href="../index.html">
                Home
            </a>
        </div>
    </div>
</body>
</html>
