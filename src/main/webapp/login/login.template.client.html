<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>


<div class="container">
    <h1>Sign In</h1>
    <form>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
    </form>
    <button class="btn btn-primary btn-block">
        Sign In
    </button>
    <div>
        <a class="float-left">
            Forgot Password?
        </a>
        <a class="float-right" href="../register/register.template.client.html">
            Sign up
        </a>
    </div>
    <br/>
    <div>
        <a class="align-left" href="../index.html">
            Home
        </a>
    </div>


</div>

</body>
</html>
